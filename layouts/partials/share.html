<div class="share-links">
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink | urlize }}" target="_blank">
    <i class="fab fa-facebook"></i>
  </a>
  <a href="https://twitter.com/share?url={{ .Permalink | urlize }}&text={{ .Title | urlize }}" target="_blank">
    <i class="fab fa-twitter"></i>
  </a>
  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink | urlize }}" target="_blank">
    <i class="fab fa-linkedin"></i>
  </a>
</div>
